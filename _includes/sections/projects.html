<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row" style="margin-bottom: 15px;">
            <div class="col">
                <div class="row">
                    <h2 style="margin: 0;display: inline-block;">{{ project.name }}</h2>
                    {% if project.github %}
                        <a style="float: right;padding-top: 10px;padding-bottom: 10px;margin-left:10px;" href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>&nbsp;GitHub</a>
                    {% endif %}
                    {% if project.website %}
                        <a style="float: right;padding-top: 10px;padding-bottom: 10px;margin-left:10px;" href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>&nbsp;Homepage</a>
                    {% endif %}
                </div>
                <p style="margin: 0">{{ project.descr }}</p>

            </div>
    </div>
{% endfor %}
